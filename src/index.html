<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта место"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image"></div>
          <div class="profile__image-edit"></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профайл"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Новое место"
          ></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              type="text"
              name="name"
              id="profile-name-input"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яёА-ЯЁ\s\-,]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="profile-name-input-error popup__error"></span>
            <input
              type="text"
              name="description"
              id="profile-description-input"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яёА-ЯЁ\s\-,]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="profile-description-input-error popup__error"></span>
            <!--Можно добавить required, они про него знают-->
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <input
              type="text"
              name="place-name"
              id="place-name-input"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="place-name-input-error popup__error"></span>
            <input
              type="url"
              name="link"
              id="place-link-input"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="place-link-input-error popup__error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть"
          ></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <!--Относится к реализации 4-го спринта-->
    <template id="card-template">
      <!--Про тег темплейт студенты узнают из уроков 4-го спринта-->
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          class="card__delete-button"
          aria-label="Удалить"
        ></button>
        <!--Фоновое, инлайном-->
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__likes">
            <button
              type="button"
              class="card__like-button"
              aria-label="Нравится"
            ></button>
            <span class="card__likes-qty">1</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
